<!DOCTYPE html>
 <html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width height=device-height user-scalable=no">
		<link rel="stylesheet" href="shablon.css"/>
		<title>BorislavShutov</title>
		<link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
	</head>
	<body>
		<div class="wrapper ">
			<div class="box box-1 header">
				<img class="header-img" src="img/1.png" alt="meteor" width="140px" data-anijs="if: click, do: zoomInDown animated">
				<nav class="nav-bar">
					<a href="#"><button class="custom-btn btn-3"><span>Welcome</span></button></a>
					<a href="#"><button class="custom-btn btn-3"><span>Welcome</span></button></a>
					<a href="#"><button class="custom-btn btn-3"><span>Welcome</span></button></a>
				</nav>
			</div>
			<div class="box box-2">
				
					<h1>The universe is full<br/> of fabulous things.<br/>Who are patiently waiting,<br/> for us to pay attention to them</h1>
					<img class="box-2__planet" src="img/kisspng-earth-analog-desert-planet-planets-5abb9370e5cb37.8738368015222424169412.png" alt="planet" height="170px" data-anijs="if: click, do: tada animated, to: body">
			</div>
			<div class="box box-3 parallax">
			</div>
			<div class="box box-4">
				<form action="#" method="post" enctype="multipart/form-data" class="log-in">
				<div>
					<p>Namme</p>
					<input class="enter" tabindex="1" name="username" placeholder="Name" type="text"/>
				</div>
				<div>
					<p>Password</p>
					<input class="enter" tabindex="2" name="userpass" type="password"/>
				</div>
				<div>
					<p>Number</p>
					<input class="enter" tabindex="3" name="userphone" type="tel" value="+380 (99)" />
				</div>
				<div>
					<p>Доп инфа</p>
					<textarea class="enter" tabindex="8" name="text"></textarea>
				</div>
				<div class="file-login">
					<p>Photo</p>
					<input tabindex="9" type="file"/>
				</div>
				<div class="level-login">
					<p>Level</p>
					<select tabindex="10" name="color">
						<option value="Junior">Junior</option>
						<option value="Middle">Middle</option>
						<option selected  value="Senior">Senior</option>
					</select>
				</div>
				<div>
					<p>Действие</p>
					<button class="button-login" tabindex="11" type="submit">Отправить</button>
					<button class="button-login"  tabindex="12" type="reset">Очистить</button>
				</div>
			</form></div>
			<div class="box box-5">5</div>
		</div>
		<script src="js/anijs-min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
