<!DOCTYPE html>
 <html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width height=device-height user-scalable=no">
		<link rel="stylesheet" href="shablon.css"/>
		<title>BorislavShutov</title>
	</head>
	<body>
			<div class="wrapper ">
				<div class="box box-1"><p>Лучше гор только горы</p></div>	
				<div class="box box-2">
					<div class="forma">
						<h2>Sign up</h2>
						<form action="#" method="post" enctype="multipart/form-data">
							<div>
								<p>Namme</p>
								<input tabindex="1" name="username" placeholder="Name" type="text"/>
							</div>
							<div>
								<p>Password</p>
								<input tabindex="2" name="userpass" type="password" placeholder="password" />
							</div>
							<div>
								<p>Info</p>
								<textarea tabindex="8" name="text"></textarea>
							</div>
							<div>
					
								<span><button tabindex="11" type="submit">Отправить</button></span>
								<span><button tabindex="12" type="reset">Очистить</button></span>
							</div>
						</form>
					</div>

				</div>
				<div class="box box-3">
					<div class="included">
						<div class="image image-1"></div>
						<div class="image image-2"></div>
						<div class="image image-3"></div>
						<div class="image image-4"></div>
						<div class="image image-5"></div>
						<div class="image image-6"></div>
						<div class="image image-7"></div>
						<div class="image image-8"></div>
					</div>
				</div>
				<div class="box box-4">4</div>
				<div class="box box-5">5</div>
			</div>
		</div>
	</body>
</html>
